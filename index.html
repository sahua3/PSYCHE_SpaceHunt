<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- theres only so much soul one can have with the webcam -->
    
    <!-- placeholders -->
    <a-entity id="sphere-container"></a-entity>
    <a-assets>
      <video id="webcam" playsinline></video>
    </a-assets>
    <!-- camera -->
    <a-camera position="0 1.6 0">
      <!-- Attach the video plane to the camera -->
      <a-entity id="video-bg" geometry="primitive: plane; width: 1; height: 2" 
                material="src: #webcam" position="0 0 -2" rotation="0 0 0"></a-entity>
    </a-camera>
  </a-scene>

  <script>
    navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: { exact: "environment" } } 
    })
    .then(stream => {
      let video = document.getElementById("webcam");
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        adjustAspectRatio(video);
      };
    })

    //aspect ratio
    function adjustAspectRatio(video) {
      let plane = document.getElementById("video-bg");
      let aspectRatio = video.videoWidth / video.videoHeight;
      plane.setAttribute("geometry", `primitive: plane; width: ${2 * aspectRatio}; height: 2`);
    }

    // Static sphere generation
    const container = document.getElementById("sphere-container");
    const fixedZ = 1;
    const sphereRadius = 0.5;
    const sphereSpacing = 2; // Spacing between spheres

    for (let i = 0; i < 5; i++) {
      let sphere = document.createElement("a-sphere");
      sphere.setAttribute("radius", sphereRadius);
      // Position spheres in a line along the x-axis
      sphere.setAttribute("position", 
        `${(i - 2) * sphereSpacing} 1.6 ${fixedZ}`); // Centered around x=0
      sphere.setAttribute("color", `hsl(${(i / 5) * 360}, 100%, 50%)`);
      container.appendChild(sphere);
    }
  </script>
</body>
</html>
